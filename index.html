<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>人狼カードゲーム MVP</title>
  <link rel="stylesheet" href="./css/style.css?v=1" />
</head>
<body>
  <div id="stage">
    <div id="app">
      <header id="topbar">
        <div class="toprow">
          <div class="title">人狼カードゲーム MVP</div>
          <div class="controls">
            <button id="btnNew">新規ゲーム</button>

            <label class="inline">
              View as
              <select id="selViewAs">
                <option value="0">P1</option>
                <option value="1">P2</option>
                <option value="2">P3</option>
                <option value="3">P4</option>
              </select>
            </label>

            <button id="btnAbsentOk" class="ghost" title="役職が居ない場合のみOKできる">不在→OK</button>
          </div>
        </div>

        <div class="statusrow">
          <div id="txtStatus">-</div>
          <div id="txtActing">-</div>
        </div>
      </header>

      <main id="board">
        <div id="players" class="players"></div>

        <details id="logBox" class="logbox">
          <summary>ログ（デフォルト閉 / 将来削除予定）</summary>
          <pre id="logText"></pre>
        </details>
      </main>
    </div>
  </div>

  <script type="module" src="./js/main.js?v=1"></script>
</body>
</html>
