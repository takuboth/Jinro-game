<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>人狼カードゲーム MVP</title>
  <link rel="stylesheet" href="./css/style.css?v=200" />
</head>
<body>
  <div id="stage">
    <div id="app">
      <header id="topbar">
        <div class="toprow">
          <div class="title">人狼カードゲーム MVP</div>
          <div class="controls">
            <button id="btnNew">新規ゲーム</button>
            <button id="btnLog" class="ghost">ログ</button>

            <label class="inline">
              View as
              <select id="selViewAs">
                <option value="0">P1</option>
                <option value="1">P2</option>
                <option value="2">P3</option>
                <option value="3">P4</option>
              </select>
            </label>

            <button id="btnAbsentOk" class="ghost">不在→OK</button>
          </div>
        </div>

        <div class="statusrow">
          <div id="txtStatus">boot: html ok</div>
          <div id="txtActing">-</div>
        </div>
      </header>

      <main id="board">
        <div id="players" class="players"></div>

        <details id="logBox" class="logbox">
          <summary>ログ</summary>
          <pre id="logText">(ここにエラーが出ます)</pre>
        </details>
      </main>
    </div>
  </div>

  <!-- JSエラーを画面に出す（main.jsが死んでも動く） -->
  <script>
  (function(){
    function setText(id, t){ var el=document.getElementById(id); if(el) el.textContent=t; }
    window.addEventListener('error', function(e){
      setText('txtStatus','JSエラー');
      setText('txtActing',(e.message||'').slice(0,120));
      var log=document.getElementById('logText');
      if(log) log.textContent=(e.error && e.error.stack)? e.error.stack : (e.message||String(e));
      var box=document.getElementById('logBox'); if(box) box.open=true;
    });
    window.addEventListener('unhandledrejection', function(e){
      setText('txtStatus','Promiseエラー');
      setText('txtActing',String(e.reason).slice(0,120));
      var log=document.getElementById('logText'); if(log) log.textContent=String(e.reason);
      var box=document.getElementById('logBox'); if(box) box.open=true;
    });
  })();
  </script>

  <script type="module" src="./js/main.js?v=200"></script>
</body>
</html>
